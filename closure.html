<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Closures</h1>
<p>Counting with a local variable.</p>

<p id="demo">0</p>
<button type="button" onclick="myFunction()">Count!</button>
<button type="button" onclick="resetcount()">Reset!</button>

<script>
function myCounter() {
  let counter = 0;
  //mycounter here returns 2 functions inc & reset
  return {
    increment: function() {
      counter++;
      return counter;
    },
    reset: function() {
      counter = 0;
    }
  };
}

const counterObj = myCounter();

function myFunction(){
  document.getElementById("demo").innerHTML = counterObj.increment();
}

function resetcount(){
  counterObj.reset(); 
  document.getElementById("demo").innerHTML = 0;
}

</script>

</body>
</html>
